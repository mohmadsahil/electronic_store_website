<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Add To Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" crossorigin src="/assets/addToCart-39ByXLGu.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/getCartProducts-DBS9fj6Z.js">
  <link rel="stylesheet" crossorigin href="/assets/responsive-DmGHwmDy.css">
</head>
<body>
    <!-- *****************NAVBAR***************** -->

    <Navbar class="main-Navbar container">
        <div>
          <img class="logo-image" src="/assets/thunder%20logo-CPkA1piv.png" alt="Thunder Logo">
        </div>
        <div>
            <ul class="Navbar">
              <li class="Nav-item">
                <a class="Nav-link" href="/">HOME</a>
              </li>
              <li class="Nav-item">
                <a class="Nav-link" href="/">ABOUT</a>
              </li>
              <li class="Nav-item">
                <a class="Nav-link" href="/">PRODUCTS</a>
              </li>
              <li class="Nav-item">
                <a class="Nav-link" href="/">CONTACT</a>
              </li>
              <li class="Nav-item">
                <a class="cart-button" id="cartValue" href="/">
                  <i class="fa-solid fa-cart-shopping"> 0 </i>
                </a>
              </li>
              <li class="Nav-item">
                <a class="user-login cart-button" href="#">
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
            </ul>

<!-- ********************Hamburger Icon ******************* -->

            <div class="Hamburger-icon">
                  <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </Navbar>


    <!-- *********************ADD TO CARD MAIN SECTION***************** -->

    <section class="main_add_to_Cart_div">

            <div id="productCartContainer" class="container">  
                    <!-- Template Will Render Here -->
            </div>

    </section>

    <!-- *******************TEMPLATE OF ADD TO CART***************** -->


    <template id="add_to_cart_template">

        <div class="mainAddToCartCard container" id="cardValue">
            <div>
                <p class="addToCardCategory">

                </p>
            </div>

            <div>
                <img class="addToCartimg" src=" " alt=" " srcset="">
            </div>

            <div class="addToCardProductName">
                <h1> </h1>
            </div>

            <div class="addToCardProductPrice">
                <p> </p>
            </div>

            <div class="qyt_element">
                <button class="cart_increment">+</button>
                <p class="product_qyt" data-quantity="1" > </p>
                <button class="cart_decrement">-</button>
            </div>
            
            <button class="addToCartRemove cart-button">
                <p>Remove</p>
            </button>
        </div>
    </template>
    

    <!-- *****************TOTAL CART VALUE CONTAINER******************* -->

    <section class="productCartTotalElement container">
        <div class="productCartElement ">
            <p>Payment Summary</p>
            <div class="productOrderSubTotal">
                <div class="productOrderTotalText">
                    <p>Sub Total:</p>
                </div>
                <div class="productOrderSubTotalPrice">
                    <p> </p>
                </div>
            </div>

            <div class="productOrderTax">
                <div class="productOrderTaxText">
                    <p>Tax:</p>
                </div>
                <div class="productOrderTaxPrice">
                    <p>â‚¹50</p>
                </div>
            </div>
            <hr>
            <div class="productOrderFinalTotal">
                <div class="productOrderTotalText">
                    <p>Final Total:</p>
                </div>
                <div class="productOrderFinalTotalPrice"></div>
                    <p> </p>
                </div>
        </div>
    </section>

</body>
</html>
